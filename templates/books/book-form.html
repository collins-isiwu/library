{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Add a New Book
{% endblock %}

{%  block content %}
    <h2 class="text-center">Add a New Book</h2>
    <div class="row justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6 pt-2">
            <form enctype="multipart/form-data" action="{% url 'newbook' %}" method="post">

                {% csrf_token %}

                {{ form|crispy }}

                <div class="form-group my-4">
                    <button type="submit" class="btn btn-dark btn-customized btn-block">Save</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
