{% extends "_base.html" %}
{% load humanize %}

{% block title %}
    {{ book.book_title }}
{% endblock %}

{%  block content %}
    {% if book.active == False %}
        <div class="alert alert-dark text-center Yo" role="alert">
            This auction is won and closed.
        </div>
    {% endif %}

    <div class="container-lg pt-2 pb-2 Yo">
        <!--Image, Price section-->
        <div class="row mt-3 align-items-center">
            <!--Image-->
            <div class="col-md-6 col-12 d-flex">
                <img style="max-height: 400px;" class="img-fluid mx-auto" src="{% if book.image %}{{ book.image }} {% else %}http://www.aaru.edu.jo/websites/aaru2/wp-content/plugins/learnpress/assets/images/no-image.png?Mobile=1&Source=%2F%5Flayouts%2Fmobile%2Fdispform%2Easpx%3FList%3D78b536db%252De7c7%252D45d9%252Da661%252Ddb2a2aa2fbaf%26View%3D6efc759a%252D0646%252D433c%252Dab6e%252D2f027ffe0799%26RootFolder%3D%252Fwebsites%252Faaru2%252Fwp%252Dcontent%252Fplugins%252Flearnpress%252Fassets%252Fimages%26ID%3D4786%26CurrentPage%3D1{% endif %}" alt="Photo of {{ book.book_title }}">
        </div>
    </div>
{%  endblock content %}
