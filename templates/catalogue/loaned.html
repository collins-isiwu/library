{% extends "_base.html" %}

{% block title %}
    Loaned Books 
{% endblock %}


{% block content %}
    <h2 class="text-center title">Loaned Books</h2>
    <div class="container d-flex flex-wrap justify-content-center">
        {% for loan in loans %}
            <div class="card m-2 border-bottom" style="width: 20em;">
                <a href="{% url 'bookdetail' loan.ordered_book.id %}" class="text-decoration-none text-dark">
                    <img class="card-img-top" src="{% if loan.ordered_book.image %}{{ loan.ordered_book.image.url }}{% else %}http://www.aaru.edu.jo/websites/aaru2/wp-content/plugins/learnpress/assets/images/no-image.png?Mobile=1&Source=%2F%5Flayouts%2Fmobile%2Fdispform%2Easpx%3FList%3D78b536db%252De7c7%252D45d9%252Da661%252Ddb2a2aa2fbaf%26View%3D6efc759a%252D0646%252D433c%252Dab6e%252D2f027ffe0799%26RootFolder%3D%252Fwebsites%252Faaru2%252Fwp%252Dcontent%252Fplugins%252Flearnpress%252Fassets%252Fimages%26ID%3D4786%26CurrentPage%3D1{% endif %}" alt="Photo of {{ loan.ordered_book.book_title }}">
                    <div class="card-body border-top">
                        <h5 class="card-title text-truncate">{{ loan.ordered_book }}</h5>
                        <h5 class="card-title text-truncate">{{ loan.ordered_book.authors }}</h5>
                    </div>
                </a>
            </div>
        {% empty %}
            No Loaned Book at the moment
        {% endfor %}
    </div>
{% endblock content %}
